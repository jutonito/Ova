<div class="square" *ngIf="this.communicationService.getShowsFixedStatus()==true">
    <aside (click)="this.nextTextTarget()">
        <h3 *ngIf="this.communicationService.getTitle()!=null">{{this.communicationService.getTitle()}}</h3>
        <p>{{this.communicationService.getTextList()[this.currentTextIndex]}}</p>
    </aside>
    <img src="assets/images/chiguiro.svg" alt="">
</div>
